<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
    <title>代碼編輯器</title>
    <link rel="stylesheet" href="./style.css"> </head>
<body>
    <h1>歡迎來到hray1413的代碼編輯器</h1>

    <div class="top-bar">
        <button id="open-folder-btn">打開資料夾</button>
        <button id="save-file-btn">保存檔案</button>
        <button id="git-ops-btn">Git 操作</button>
        <button id="search-btn">搜尋</button>
        <button id="replace-btn">取代</button>
    </div>

    <div class="main-content">
        <div class="file-tree-container">
            <h2>檔案樹</h2>
            <ul id="file-tree">
                </ul>
        </div>
        <div class="editor-container">
            <div class="tab-bar" id="tab-bar">
                </div>
            <div class="editor-area" id="editor-area">
                <textarea id="code-editor" class="code-editor"></textarea>
            </div>
        </div>
    </div>

    <div class="status-bar">
        <span id="status-message">準備就緒...</span>
    </div>

    <script src="./renderer.js"></script>
</body>
</html>

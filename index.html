<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>CDM Download Manager</title>
    <style>
        body { font-family: sans-serif; padding: 20px; }
        #urlInput { width: 80%; padding: 8px; margin-bottom: 10px; }
        #downloadBtn { padding: 10px 15px; }
        #progressBar { width: 100%; height: 20px; background-color: #f3f3f3; border-radius: 5px; margin-top: 10px; }
        #progressFill { height: 100%; width: 0%; background-color: #4CAF50; border-radius: 5px; text-align: center; color: white; line-height: 20px;}
        #statusLabel { margin-top: 10px; font-weight: bold; }
    </style>
</head>
<body>
    <h1>CDM - Custom Download Manager</h1>
    <input type="text" id="urlInput" placeholder="Enter download URL">
    <button id="downloadBtn">Download</button>
    <div id="pathLabel"></div>
    <div id="progressBar"><div id="progressFill">0%</div></div>
    <div id="statusLabel">Ready</div>

    <script src="./renderer.js"></script>
</body>
</html>
